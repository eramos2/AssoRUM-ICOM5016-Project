<ion-view view-title="Favorites">
    <ion-content>
        <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="event in favorites" type="item-text-wrap" href="#/tab/favorites/{{event.id}}">
                 <img ng-src="{{event.img}}">
                    <h2>{{event.name}}</h2>
                     <p>{{event.desc}}</p>
                 <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
