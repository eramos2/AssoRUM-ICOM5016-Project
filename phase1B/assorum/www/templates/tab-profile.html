<ion-view>

  <ion-nav-title>
    <div>
   <span><img style="position:absolute; left:70px; bottom:-28px" src="img/paw.png" width="100" alt="App logo"/></span>
       Profile
</div>
   </ion-nav-title>
  <ion-content>

<div class="list card">
  <div class="user">
    <div class="user" style="background-image:url('{{user.img}}')"></div>
  </div>
  <!--div class="item item-avatar">
    <img src="{{user.img}}"/>
  </div-->
  <div>
    <p>
      <div class="item item-text-wrap item-icon-left">
       <i class="icon ion-person"></i>
       first name: {{user.ufirst}}
 </div>
 <div class="item item-text-wrap item-icon-left">
   <i class="icon ion-person"></i>
   last name: {{user.ulast}}
</div>
<div class="item item-text-wrap item-icon-left">
 <i class="icon ion-email"></i>
 email: {{user.email}}
</div>
<div class="item item-text-wrap item-icon-left">
 <i class="icon ion-ios-star"></i>
 rank: {{user.urank}}
</div>
    </p>
  </div>
</div>

<ion-list>

      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="association in memberships" type="item-text-wrap" href= "#/association">
        <img ng-src="{{association.img[0]}}">

        <h2>{{association.name}}</h2>
        <p>{{association.desc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>



</ion-content>
</ion-view>
