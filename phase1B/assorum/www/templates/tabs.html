<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <!-- Todo: modify tab-dash to tab-home -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- RUMFeed Tab -->
  <!-- Todo: modify tab-chats to tab-rumfeed -->
  <ion-tab title="RUMFeed" icon-off="ion-ios-paw-outline" icon-on="ion-ios-paw" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Favorites Tab -->
  <!-- Todo: modify tab- to tab-favorites-->
  <ion-tab title="Favorites" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/">
    <ion-nav-view name="tab-"></ion-nav-view>
  </ion-tab>

  <!-- Search Tab -->
  <!-- Todo: modify tab- to tab-search -->
  <ion-tab title="Profile" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/">
    <ion-nav-view name="tab-"></ion-nav-view>
  </ion-tab>

  <!-- Profile Tab -->
  <!-- Todo: modify tab-account to tab-profile -->
  <ion-tab title="Profile" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
