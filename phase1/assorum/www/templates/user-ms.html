<ion-view view-title = "Memberships">


  <ion-content class = "custom"  has-header="true" padding="true">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" ng-click="setCurrentAssociation(asso)" href= "#/tab/association">

        <h2>{{asso.asso_name}}</h2>
        <p>{{asso.assodesc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
