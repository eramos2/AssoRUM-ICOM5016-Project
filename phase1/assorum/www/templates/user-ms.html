<ion-view view-title = "Memberships" hide-tabs>
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
      Back
  </ion-nav-back-button>

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()" ng-hide = "true">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-gear-a" ng-click="showRightMenu()"ng-hide = "true">
    </button>
  </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content class = "custom"  has-header="true" padding="true">
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right"  type="item-text-wrap" ng-repeat="membership in user.memberships" ng-click="setCurrentAssociation(membership.assoid)" >
        <h2>{{membership.typeofmembership}}</h2>
        <h2>{{membership.asso_name}}</h2>
        <p>{{membership.price}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
