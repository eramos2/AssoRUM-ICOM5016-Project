<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title">Add Event</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
          <div class="list">
            <label class="item item-input item-stacked-label">
              <strong class="input-label">Event name:</strong>
              <input type="text" placeholder="Ex. Bebelatas Reunion" ng-model = "newEvent.name">
            </label>
            <label class="item item-input item-stacked-label">
              <strong class="input-label">Date:</strong>
              <input type="text" placeholder="mm/dd/yyyy (Please follow format)" ng-model = "newEvent.date">
            </label>
            <!--cambiar a select-->
            <label class="item item-input item-select">
              <div class="input-label">
                <strong>Location:</strong>
              </div>
              <!--Rank options-->
              <select>
                <option ng-repeat="location in locations" value="{{location}}">{{location}}</option>
              </select>
            </label>
            <label class="item item-input item-stacked-label" ng-model ="newEvent.description" >
              <strong class="input-label">Descrption:</strong>
              <textarea type="text" placeholder="write your description" ng-model ="newEvent.description" ></textarea>
            </label>

            <label class="item item-input item-select">
              <div class="input-label">
                <strong>Tag1:</strong>
              </div>
              <!--Rank options-->
              <select>
                <option ng-repeat="tag in tags" value="{{tag}}">{{tag}}</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                <strong>Tag2:</strong>
              </div>
              <!--Rank options-->
              <select>
                <option ng-repeat="tag in tags" value="{{tag}}">{{tag}}</option>
              </select>
            </label>
            <label class="item item-input item-select">
              <div class="input-label">
                <strong>Tag3:</strong>
              </div>
              <!--Rank options-->
              <select>
                <option ng-repeat="tag in tags" value="{{tag}}">{{tag}}</option>
              </select>
            </label>

            <button class="button button-full button-balanced" ng-click= "saveNewEvent()">Post</button>
          </div>
        </ion-content>
      </ion-modal-view>
