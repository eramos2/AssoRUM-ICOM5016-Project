<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title">Add Event</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content padding = "true" class = "custom">
          <div class="list card">
            <label class="item item-input item-stacked-label">
              <strong class="input-label">Event name:</strong>
              <input type="text" placeholder="Ex. Bebelatas Reunion" ng-model = "newEvent.name">
            </label>
            <label class="item item-input item-stacked-label">
              <strong class="input-label">Date:</strong>
              <input type="text" placeholder="mm/dd/yyyy (Please follow format)" ng-model = "newEvent.date">
            </label>

            <label for="repeatSelect" class="item item-input item-select"> <strong>Location:</strong>
        <select name="repeatSelect" id="repeatSelect" ng-model="newEvent.location">
          <option ng-repeat="location in locations" value="{{location.loc_id}}">{{location.locname}}</option>
        </select>
            </label>
