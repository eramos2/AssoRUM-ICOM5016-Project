<!--Association page-->
<ion-view>
  <!--Title-->
  <ion-nav-title>
    <div>
      <!--logo-->
   <!--<span><img style="position:absolute; left:0px; bottom:-28px; padding:0px;" src="img/paw.png" width="100" alt="App logo"/></span>-->
    <!--Association text-->
   <span style="padding-left: 20px">Association</span>
    </div>
   </ion-nav-title>
  </div>
  <!--Association Profile-->
  <ion-content>
    <!--Ionic card template-->
  <div class="list card">
    <div class="col text-right">
    <button class="button icon-left ion-gear-a button-balanced" ng-show="editButton">Edit</button>
  </div>
  <div>
    <!--Association image-->
    <img style=" padding-left: 140px;" src="http://assorum.heroku.com/images/event/presencias_navidad_edition_large.jpeg">
    <h3 class = "event-title">Orquesta de Cuerda UPRM<br></h3>

  </div>

  <div class="item item-text-wrap item-icon-left">
    <!--Department and deparment icon-->
   <i class="icon ion-university"></i>
   <strong>Department: </strong> Music
  </div>
  <!--Association information-->
  <div class="item item-text-wrap item-icon-left">
    <!--Email and email icon-->
   <i class="icon ion-email"></i>
   <strong>Contact us:</strong> orquesta.cuerda.uprm@hotmail.com
  </div>
  <!--Association description-->
  <div class="item item-text-wrap item-icon-left">
   <i class="icon ion-clipboard"></i>
   <strong>Description:</strong>
   <p>
     Welcome to Orquesta de Cuerda UPRM home page.
     Stay tuned for new events coming up every month.
   </p>
  </div>
  <div class="list">
  <div class= "item item-divider ion-ios-list-outline" ng-click="toggleEventList()">
  <strong style="padding-left: 20px">Events </strong>
  </div>
  <a class= "item" ng-show="VisibleEvents" ng-repeat="event in events">
    {{event.name}}
  </a>
  <a class= "item" ng-show="VisibleEvents">
    Butterfinger
  </a>
</div>
  <!--Back button-->
  <a class="button icon-left ion-chevron-left button-clear button-dark" href= '#/tab/home'>Back</a>


</div>
</ion-content>


</ion-view>
