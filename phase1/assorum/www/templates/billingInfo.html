<ion-view view-title = "Billing Info">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
      Back
  </ion-nav-back-button>

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()" ng-hide = "true">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-gear-a" ng-click="showRightMenu()"ng-hide = "true">
    </button>
  </ion-nav-buttons>
  </ion-nav-bar>
   <!--Ionic card template-->
  <ion-content class = "custom"  has-header="true" padding="true">
<div class="list card">
    <div class="item item-text-wrap item-icon-left">
       <i class="icon ion-card"></i>
       <strong>Type of card:</strong>
     </div>
      <!--Get and show user first name-->
      <div class="item item-text-wrap item-icon-left">
       <i class="icon ion-cash"></i>
       <strong>Card Number:</strong>
     </div>
     <div class="item item-text-wrap item-icon-left">
       <i class="icon ion-earth"></i>
       <strong>Address:</strong>
     </div>
</div>
<div class="buttons">
  <button class="button button-small ion-compose button-balanced" ng-click="modal.show()">
    Edit Billing Info
  </button>
</div>
</ion-content>
</ion-view>
