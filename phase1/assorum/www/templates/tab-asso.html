<ion-view view-title = "Associations">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
      Back
  </ion-nav-back-button>

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()" ng-hide = "true">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-gear-a" ng-click="showRightMenu()"ng-hide = "true">
    </button>
  </ion-nav-buttons>
  </ion-nav-bar>


  <ion-content class = "custom"  has-header="true" padding="true">
    <ion-list>
      <!-- <ion-item class="item-remove-animate item-avatar item-icon-right"type="item-text-wrap">
        <img style=" padding-left: 0px;" src="http://assorum.heroku.com/images/event/presencias_navidad_edition_small.jpeg">
        <a href='#/association'>Orquesta de Cuerda UPRM</a>
      </ion-item>
      -->
      <!--Get all associations-->
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="asso in associations" type="item-text-wrap" ng-click="setCurrentAssociation(asso.assoid)">

        <img ng-src="http://assorum2.heroku.com/images/associations{{asso.asso_image}}_small.jpeg">
      <!--For testing without SERVER DB connection
          <img ng-src="http://assorum.heroku.com/images/event/presencias_navidad_edition_small.jpeg">
          -->
        <!--Show association name-->
        <h2>{{asso.asso_name}}</h2>
        <!--Show association description-->
        <p>{{asso.assodesc}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
