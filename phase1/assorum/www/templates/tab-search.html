<!-- Template for Search tab. Has a search bar that
    receives input and displays events that match it.
  -->

<ion-view view-title = "Search">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
  </ion-nav-back-button>

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()" ng-hide = "true">
    </button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-gear-a" ng-click="showRightMenu()"ng-hide = "true">
    </button>
  </ion-nav-buttons>
</ion-nav-bar>

   <!--Ionic list-->
    <ion-content class = "custom"  has-header="true" padding="true">
	    <div class="list">
		    <div class="item item-input-inset">
                <label class="item-input-wrapper">
                    <!-- Search Bar receives tags, keywords, etc. -->
                    <input type="search" ng-model="word.keyword" placeholder= "Search">
                </label>

			</div>
      <p class = "row">
      <div padding = "true" has-header = "true">

      <button class="button button-outline icon-left ion-search button-block button-balanced" ng-click="searchEvents(word.keyword)">Search events</button>
  <!-- Suggest Me! button suggest events filtered by the current user preferences  -->
      <button class="button button-outline icon-left ion-search button-block button-balanced" ng-click="searchAssociations(word.keyword)">Search associations</button>


      <!--Get and show events search-->
    </div>
  </p>
  </div>
  <div class = "list">
    <div class= "item item-divider ion-android-list" ng-show = "showAsso">
    <strong style="padding-left: 20px">Associations </strong>
    </div>
    <div class= "item item-divider ion-android-list" ng-show = "showEvent">
    <strong style="padding-left: 20px">Events </strong>
    </div>
			<div class="item" ng-repeat="result in associations" value="{{result}}" ng-show = "showAsso" ng-click ="setCurrentAssociation(result)" >
            {{result.asso_name}}

            </div>

      <div class="item" ng-repeat="result in events" value = "{{result}}" ng-show = "showEvent" ng-click = "setCurrentEvent(result)">
            {{result.event_name}}

            </div>

    </div>

	</ion-content>
</ion-view>
