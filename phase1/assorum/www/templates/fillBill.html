<ion-modal-view>
        <ion-header-bar class="bar bar-header bar-balanced">
          <h1 class="title">Fill billing Information</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content padding = "true" class = "custom" has-header = "true">
          <div = class = "list card">
            <label class="item item-input">
              <strong class="input-label">Type of card:</strong>
              <input type="text" placeholder="Ex. Visa, Mastercard, American Express, etc." ng-model = "">
            </label>
            <label class="item item-input">
              <strong class="input-label">Card number:</strong>
              <input type="text" placeholder="Ex. 1234092811118888" ng-model = "">
            </label>
            <label class="item item-input">
              <strong class="input-label">Address:</strong>
              <textarea type="text" placeholder="Ex. Urb. Borinquen Calle Luis Paler CR, PR" ng-model ="newEvent.description" ></textarea>
            </label>
          </div>
          <button class="button button-block button-balanced">Done</button>
        </ion-content>
      </ion-modal-view>
